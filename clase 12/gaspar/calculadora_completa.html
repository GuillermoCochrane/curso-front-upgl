<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Visual</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .calculadora {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      width: 220px;
    }

    .display {
      background: #222;
      color: white;
      font-size: 28px;
      padding: 10px;
      text-align: right;
      border-radius: 5px;
      margin-bottom: 10px;
      height: 40px;
      overflow: hidden;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    .igual {
      background: #4CAF50;
      color: white;
    }

    .operador {
      background: #ffa500;
      color: white;
    }

    .limpiar {
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <div class="display" id="display">0</div>
    <div class="botones">
      <button onclick="presionar('7')">7</button>
      <button onclick="presionar('8')">8</button>
      <button onclick="presionar('9')">9</button>
      <button class="operador" onclick="presionar('/')">/</button>

      <button onclick="presionar('4')">4</button>
      <button onclick="presionar('5')">5</button>
      <button onclick="presionar('6')">6</button>
      <button class="operador" onclick="presionar('*')">*</button>

      <button onclick="presionar('1')">1</button>
      <button onclick="presionar('2')">2</button>
      <button onclick="presionar('3')">3</button>
      <button class="operador" onclick="presionar('-')">-</button>

      <button onclick="presionar('0')">0</button>
      <button onclick="presionar('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="operador" onclick="presionar('+')">+</button>

      <button class="limpiar" onclick="borrarTodo()" style="grid-column: span 4;">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let operacion = '';

    function presionar(valor) {
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = valor;
      } else {
        display.textContent += valor;
      }
      operacion = display.textContent;
    }

    function calcular() {
      try {
        display.textContent = eval(display.textContent);
      } catch {
        display.textContent = 'Error';
      }
    }

    function borrarTodo() {
      display.textContent = '0';
      operacion = '';
    }
  </script>

</body>
</html>
