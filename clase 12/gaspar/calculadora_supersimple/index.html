<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="./styles.css"> <!-- estilos para el documento -->
  </head>
  <body>
    <h1>Calculadora Simple</h1>

    <input type="number" id="num1" placeholder="Número 1"><!-- entrada del primer número -->
    
    <select id="operacion"> <!-- selector de la operación -->
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    <input type="number" id="num2" placeholder="Número 2"> <!-- entrada del segundo número -->
    
    <button onclick="calcular()">Calcular</button> <!-- botón para ejecutar la función calcular -->

    <div id="resultado"></div> <!-- div para mostrar el resultado -->
  </body>
  <script src="./script.js"></script> <!-- script para ejecutar la función calcular -->
</html>
