<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Clase 2</title>
  <link rel="icon" type="image/png" href="../assets/img/icon.png">
</head>
<body>
  <h1>Página 2</h1>
  <a href="https://www.google.com" target="_blank">
      Google
  </a>
  <!-- Atributos de una etiqueta (en este caso el a) -->
  <!-- href: URL de destino -->
  <!-- target: donde se abre la URL (en este caso en una nueva pestaña) -->
  <form action="/" method="post">
    <!-- Atributos de una etiqueta (en este caso el form) -->
    <!-- action: URL de destino -->
    <!-- method: método de envío de la información (en este caso POST) -->
    <br>
    <label for="nombre">
      Nombre:
    </label>
    <!-- Atributos de una etiqueta (en este caso el label) -->
    <!-- for: identificador de la etiqueta que se va a referenciar -->
    <br>
    <br>
    <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        required
        >
    <!-- Atributos de una etiqueta (en este caso el input) -->
    <!-- type: tipo de entrada (en este caso texto) -->
    <!-- id: identificador de la etiqueta -->
    <!-- name: nombre de la etiqueta (para que en el backend pueda identificarla dentro del body) -->
    <!-- required: indica que la etiqueta es obligatoria -->
    <br>
    <br>
    <button type="submit">
      Enviar
    </button>
    <!-- Atributos de una etiqueta (en este caso el button) -->
    <!-- type: tipo de entrada (en este caso botón de envio de formulario) -->
  </form>
  <br>
  <!-- Listas desordenadas -->
  <ul>
    <!-- elementos de la lista -->
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <br>
  <!-- Listas ordenadas -->
  <ol>
    <!-- elementos de la lista -->
    <li>Paso 1</li>
    <li>Paso 2</li>
    <li>Paso 3</li>
  </ol>

</body>
</html>
