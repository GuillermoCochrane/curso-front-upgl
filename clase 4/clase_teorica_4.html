<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Clase Teórica 4</title>
  <link rel="icon" type="image/png" href="../assets/img/icon.png">
</head>
<body>

    <h1 style="color: indigo;">Tipos de Input</h1>
    <hr>
    <form>
        <h2>Input de Selección</h2>
        <hr>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox">
        <hr>
        <label>Radio</label>
        <br>
        <input type="radio" name="opción 1" id="opción1">
        <label for="opción1">Opción 1</label>
        <br>
        <input type="radio" name="opción2" id="opción2">
        <label for="opción2">Opción 2</label>
        <hr>
        <label for="color_picker">Color</label>
        <br>
        <input type="color" id="color_picker">
        <hr>
        <label for="file_upload">Archivo</label>
        <br>
        <input type="file" id="file_upload">
        <hr>
        <button type="submit"> Enviar</button>
    </form>
    <hr>
    <form>
        <h2>Input Numérico y de Fecha</h2>
        <hr>
        <label for="number">Número</label>
        <br>
        <input type="number" placeholder="Número" min="18" max="60" id="number">
        <hr>
        <label for="range">Rango</label>
        <br>
        <input type="range" min="0" max="100" value="75" id="range">
        <hr>
        <label for="date">Fecha</label>
        <br>
        <input type="date" placeholder="Fecha" id="date">
        <hr>
        <label for="time">Hora</label>
        <br>
        <input type="time" placeholder="Hora" id="time">
        <hr>
        <label for="datetime-local">Hora Local</label>
        <br>
        <input type="datetime-local" placeholder="Hora Local" id="datetime-local">
        <hr>
        <label for="month">Mes</label>
        <br>
        <input type="month" placeholder="Mes" id="month">
        <hr>
        <label for="week">Semana</label>
        <br>
        <input type="week" placeholder="Semana" id="week">
        <hr>
        <button type="submit"> Enviar</button>
    </form>
    <br>
    <hr>
    <form>
        <h2>Input de Texto</h2>
        <hr>
        <label for="text">Texto</label>
        <br>
        <input type="text" placeholder="Texto" id="text">
        <hr>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" placeholder="Contraseña" id="password">
        <hr>
        <label for="email">Correo Electrónico</label>
        <br>
        <input type="email" placeholder="Correo Electrónico" id="email">
        <hr>
        <label for="url">Link URL</label>
        <br>
        <input type="url" placeholder="Link URL" id="url">
        <hr>
        <label for="numeric">Número</label>
        <br>
        <input type="number" placeholder="Número" id="numeric">
        <hr>
        <label for="search">Búsqueda</label>
        <br>
        <input type="search" placeholder="Búsqueda" id="search">
        <hr>
        <button type="submit"> Enviar</button>
    </form>
    <br>
    <hr>
</body>
</html>
