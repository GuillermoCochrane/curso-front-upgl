<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora Visual</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="../../../assets/img/icon.png">
  </head>
  <body>
    <header>
      <h1>Calculadora hecha con HTML,CSS, y JavaScript</h1>
    </header>
    <main>
      <div class="calculadora">
        <div class="display" id="display">0</div> 
        <div class="botones">
          <button onclick="presionar('7')">7</button>
          <button onclick="presionar('8')">8</button>
          <button onclick="presionar('9')">9</button>
          <button class="operador" onclick="presionar('/')">/</button>

          <button onclick="presionar('4')">4</button>
          <button onclick="presionar('5')">5</button>
          <button onclick="presionar('6')">6</button>
          <button class="operador" onclick="presionar('*')">x</button>

          <button onclick="presionar('1')">1</button>
          <button onclick="presionar('2')">2</button>
          <button onclick="presionar('3')">3</button>
          <button class="operador" onclick="presionar('-')">-</button>

          <button onclick="presionar('0')">0</button>
          <button onclick="presionar('.')">.</button>
          <button class="igual" onclick="calcular()">=</button>
          <button class="operador" onclick="presionar('+')">+</button>

          <button class="limpiar" onclick="borrarTodo()" style="grid-column: span 4;">Borrar</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
