<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶ä Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" href="./assets/img/icon.png">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded-3">
      <div class="container">
        <a class="navbar-brand fs-2 fw-bold">ü¶ä Pokedex</a>
        <div class="d-flex w-50">
          <form class="d-flex w-100" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar Pok√©mon..." aria-label="Search">
            <button class="btn btn-outline-light search-btn" type="submit">üîç</button>
          </form>
        </div>
      </div>
    </nav>
    
  </header>
  <main>
      <h2 id="results-tilte" class="text-center p-3 text-light">Todos los Pokemones</h2>
      <section id="pokemons" class="row justify-content-evenly p-4">
        <!-- Ac√° redenrizamos las tarjetas -->
      </section>
  </main>
  <footer class="text-center text-danger fixed-bottom bg-dark">
    <p class="mb-0 text-warning">Made with ‚ù§Ô∏è by üëë<a href="https://github.com/GuillermoCochrane"><em class="text-danger">The King in the South</em> </a></p>
  </footer>
  <div class="modal fade" id="detallesModal" tabindex="-1" aria-labelledby="detallesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <header class="modal-header" id="modal-header">
          <section class="w-100 d-flex justify-content-between align-items-center">
            <span class="text-muted fw-bold fs-4" aria-describedby="pokemon-number">#013</span>
            <h2 class="modal-title text-capitalize mb-2">Weedle</h2>
            <nav class="d-flex gap-2" id="modal-types" aria-label="Tipos de Pok√©mon">
              <!-- Badges de tipos din√°micos -->
            </nav>
          </section>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar modal"></button>
        </header>
        
        <main class="modal-body">
          <article class="row">
            <!-- Columna izquierda - Imagen y stats b√°sicos -->
            <section class="col-md-6" aria-labelledby="stats-title">
              <h3 id="stats-title" class="h5">Caracter√≠sticas</h3>
              
              <!-- Carrusel Bootstrap -->
              <div id="pokemonCarousel" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <Figure class="carousel-item">
                    <img src="" class="d-block w-100" alt="Vista frontal" id="carousel-front">
                  </Figure>
                  <figure class="carousel-item">
                    <img src="" class="d-block w-100" alt="Vista trasera" id="carousel-back">
                  </figure>
                  <figure class="carousel-item active">
                    <img src="" class="d-block w-100" alt="Arte oficial" id="carousel-official">
                  </figure>
                </div>
                <button class="carousel-control-prev font" type="button" data-bs-target="#pokemonCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark bg-opacity-50 rounded-circle p-2" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#pokemonCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-dark bg-opacity-50 rounded-circle p-2" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
              <!-- Stats con barras -->
              <!-- Altura/Peso -->
            </section>
            
            <!-- Columna derecha - Habilidades -->
            <section class="col-md-6" aria-labelledby="abilities-title">
              <h3 id="abilities-title" class="h5">Habilidades</h3>
              <!-- Habilidades -->
            </section>
          </article>
          
          <!-- Tabs inferiores -->
          <nav class="nav nav-tabs mt-3" id="modalTabs" role="tablist">
            <button class="nav-link active" id="movimientos-tab" data-bs-toggle="tab" data-bs-target="#movimientos" type="button" role="tab" aria-controls="movimientos" aria-selected="true">Movimientos</button>
            <button class="nav-link" id="ubicaciones-tab" data-bs-toggle="tab" data-bs-target="#ubicaciones" type="button" role="tab" aria-controls="ubicaciones" aria-selected="false">Ubicaciones</button>
          </nav>
          
          <!-- Contenido de tabs -->
          <article class="tab-content mt-2">
            <section class="tab-pane fade show active" id="movimientos" role="tabpanel" aria-labelledby="movimientos-tab" tabindex="0">
              <!-- Lista de movimientos -->
            </section>
            <section class="tab-pane fade" id="ubicaciones" role="tabpanel" aria-labelledby="ubicaciones-tab" tabindex="0">
              <!-- Lista de ubicaciones -->
            </section>
          </article>
        </main>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/core/app.js"></script>
</body>
</html>
