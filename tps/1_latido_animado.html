<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--Latido animado-->
   <style>
    .pulse {
    width: 100px;
    height: 100px;
    background: crimson;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
    }
</style>
<!--Latido animado-->

<div class="pulse"></div> <!--Latido animado-->

</body>
</html>
