<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de document.write()</title>
</head>
<body>
    <h1>Ejercicio de document.write()</h1>
</body>
<script>
    alert("Hola, soy Guille y estoy aprendiendo javascript para front-end.");
    console.log("This is a console log message.");
    document.write("<h1>Bienvenido a mi primer pagina con javascript de front-end</h1>");
    document.body.style.backgroundColor = "lightblue";
    document.body.style.color = "darkblue";
    document.body.style.fontFamily = "Arial, sans-serif";
    document.body.style.textAlign = "center";
    document.body.style.padding = "20px";
    document.body.innerHTML += "<p>esto es un parrafo agregado dinamicamente por javascript.</p>";
    console.error("este es un mensaje de error de prueba que sale por consola, lo vas a ver apretando F12 o Ctrl+Shift+I");
</script>
</html>
