<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Club Atlético Estudiantes</title>

    <!--Icono, aparece en la pestaña del navegador-->
    <link rel="icon" href="assets/icono_cae.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!--Biblioteca para iconos de redes sociales(en font-awesome)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="./styles/sponsors.css">

  </head>

    <body>
      <!--Hero-->
      <section class="hero d-flex align-items-center text-center text-white">
          <div class="container">
          <h1 class="display-3 display-md-1 fw-bold">Club Atlético Estudiantes</h1>
          <p class="lead mb-4 mb-md-5">Orgullo y Pasión desde 1946</p>
          <a href="#historia" class="btn btn-danger btn-lg">Conocé nuestra historia</a>
        </div>
      </section>

      <!--Menu de navegacion con bootstrap-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
          <!--Logo en la navbar-->
          <a class="navbar-brand" href="#">Club Atlético Estudiantes</a>
          <!--Menu desplegable-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Menu links de navegacion-->
          <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#historia">Historia</a></li>
              <li class="nav-item"><a class="nav-link" href="#camiseta">Camiseta y Escudo</a></li>
              <li class="nav-item"><a class="nav-link" href="#jugadores">Jugadores</a></li>
              <li class="nav-item"><a class="nav-link" href="#cancha">Cancha</a></li>
              <li class="nav-item"><a class="nav-link" href="#campeonatos">Campeonatos</a></li>
              <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- SECCION DONDE TRABAJARA CADA UNO-->
      <section class="container my-5 text-center" id="auspiciantes">
        <h2 class="text-center mb-5 display-5 fw-bold">Nuestros Auspiciantes</h2>
        <div class="auspiciantes-container">
            <div class="auspiciantes-track" id="auspiciantes-track">
                <!-- Los auspiciantes se duplican para efecto infinito -->
            </div>
        </div>
      </section>

      <!--Pie de pagina-->
      <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Club Atlético Estudiantes. Todos los derechos reservados.</p>
        <p><!--Iconos de redes sociales con enlaces-->
          <a href="https://www.facebook.com/EstudiantesLevalle/?locale=es_LA" target="_blank" class="text-white me-3" aria-label="Facebook">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a href="https://www.instagram.com/estudianteslevalle/" target="_blank" class="text-white me-3" aria-label="Instagram">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
        </p>
      </footer>
      <script src="scripts/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
      <script src="./scripts/sponsors.js"></script>
  </body>
</html>
