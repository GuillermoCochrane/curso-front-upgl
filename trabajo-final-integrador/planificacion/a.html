<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Infinito - Auspiciantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auspiciantes-section {
            overflow: hidden;
        }
        
        .auspiciantes-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .auspiciantes-track {
            display: flex;
            animation: scrollInfinite 60s linear infinite;
            width: max-content;
        }
        
        .auspiciante-item {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;

            & span {
                width: 150px;
                height: 3em;
                text-align: center;
            }
        }
        
        .auspiciante-logo {
            height: 70px;
            width: auto;
            max-width: 150px;
            object-fit: contain;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }
        
        .auspiciante-logo:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        
        @keyframes scrollInfinite {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        /* Efecto de desvanecimiento en los bordes */
        .auspiciantes-container::before,
        .auspiciantes-container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 2;
        }
        
        .auspiciantes-container::before {
            left: 0;
            background: linear-gradient(90deg, #f8f9fa 0%, transparent 100%);
        }
        
        .auspiciantes-container::after {
            right: 0;
            background: linear-gradient(270deg, #f8f9fa 0%, transparent 100%);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .auspiciante-logo {
                height: 50px;
            }
            .auspiciante-item {
                padding: 0 20px;
            }
            .auspiciante-item span {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

        // Función para generar el carousel infinito
        // Función mejorada con fallback
        function generarCarouselInfinito() {
            const track = document.getElementById('auspiciantes-track');
            const auspiciantesDuplicados = [...auspiciantes, ...auspiciantes];
            
            let html = '';
            
            auspiciantesDuplicados.forEach((auspiciante) => {
                html += `
                    <div class="auspiciante-item">
                        <img src="./${auspiciante.logo}" 
                            class="auspiciante-logo" 
                            alt="${auspiciante.auspiciante}"
                            title="${auspiciante.auspiciante}"
                            onerror="this.onerror=null; this.src='./default.png'; this.alt='${auspiciante.auspiciante} - Logo temporal'">
                        <span class="text-muted">${auspiciante.auspiciante}</span>
                    </div>
                `;
            });
            
            track.innerHTML = html;
        }

        // Generar el carousel cuando la página cargue
        document.addEventListener('DOMContentLoaded', generarCarouselInfinito);
