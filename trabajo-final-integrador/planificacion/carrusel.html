<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Ejemplo Carrusel</h2>
    
    <!-- Carrusel Simple -->
    <div id="carruselBasico" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <!-- Imagen 1 -->
            <div class="carousel-item active">
                <img src="https://picsum.photos/600/300?random=1" 
                     class="d-block w-50 mx-auto" 
                     alt="Imagen 1">
            </div>
            
            <!-- Imagen 2 -->
            <div class="carousel-item">
                <img src="https://picsum.photos/600/300?random=2"
                     class="d-block w-50 mx-auto" 
                     alt="Imagen 2">
            </div>
            
            <!-- Imagen 3 -->
            <div class="carousel-item">
                <img src="https://picsum.photos/600/300?random=3"
                     class="d-block w-50 mx-auto"
                     alt="Imagen 3">
            </div>
            
            <!-- Imagen 4 -->
            <div class="carousel-item">
                <img src="https://picsum.photos/600/300?random=4"
                     class="d-block w-50 mx-auto"
                     alt="Imagen 4">
            </div>
            
        </div>
        
        <!-- Botones Anterior/Siguiente -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselBasico" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark bg-opacity-50 rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselBasico" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark bg-opacity-50 rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
